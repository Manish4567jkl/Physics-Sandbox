<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pastel Chaos Simulator</title>
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%; overflow: hidden;
      font-family: 'Poppins', sans-serif;
      transition: background 1s ease;
    }
    #ui {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 16px;
      z-index: 10;
    }
    button {
      background: rgba(255,255,255,0.4);
      backdrop-filter: blur(12px);
      border: none;
      padding: 12px 20px;
      border-radius: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s ease, background 0.3s ease;
    }
    button:hover {
      background: rgba(255,255,255,0.6);
      transform: translateY(-3px);
    }
    #matter-container { position: absolute; inset: 0; }
  </style>
</head>
<body>
  
   <div id="ui">
  <button onclick="window.location.href='./sandbox.html'">SANDBOX</button>
  <button onclick="window.location.href='./explosionmode.html'"> EXPLOSIONS</button>
  <button onclick="window.location.href='./cubecollision.html'">CUBE COLLISIONS</button>
</div>

  <div id="matter-container"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
  <script src="../modes/modeSelection.js"></script>
</body>
</html>
