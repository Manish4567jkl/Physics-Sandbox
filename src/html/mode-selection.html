<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="icon" type="image/svg+xml" 
  href='data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23f472b6"><path d="M12.378 1.602a.75.75 0 0 0-.756 0L3 6.632l9 5.25 9-5.25-8.622-5.03ZM21.75 7.93l-9 5.25v9l8.628-5.032a.75.75 0 0 0 .372-.648V7.93ZM11.25 22.18v-9l-9-5.25v8.57a.75.75 0 0 0 .372.648l8.628 5.033Z"/></svg>'>

<title>Mode Selection</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
  html, body {
    margin: 0; padding: 0; overflow: hidden; height: 100%;
    background: #f0f5ff;
    font-family: 'Poppins', sans-serif;
  }
  #loader {
    position: fixed;
    inset: 0;
    z-index: 50;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #f0f5ff;
    opacity: 1;
    transition: opacity 0.5s ease;
  }
  #loader.fade-out {
    opacity: 0;
    pointer-events: none;
  }
  #loader-canvas {
    width: 192px;
    height: 192px;
    display: block;
  }
  #matter-container {
    position: absolute;
    inset: 0;
    z-index: 0;
  }
  #ui {
    position: fixed;
    top: 20px; left: 50%;
    transform: translateX(-50%);
    display: flex;
    gap: 16px;
    z-index: 10;
  }
  .mode-button {
    padding: 12px 20px;
    border-radius: 0.5rem;
    font-weight: 700;
    cursor: pointer;
    user-select: none;
    transform: skewX(-10deg);
    box-shadow: 0 4px 6px rgb(0 0 0 / 0.1);
    border-width: 1px;
    transition: transform 0.2s ease, background-color 0.3s ease;
  }
  .mode-button > div {
    transform: skewX(10deg);
    text-align: center;
    color: white;
    font-size: 1.125rem;
  }
  .mode-button:focus-visible {
    outline: 2px solid #fbbf24;
    outline-offset: 2px;
  }
  .mode-button:hover {
    transform: skewX(-10deg) scale(1.05);
  }
  .sandbox { background-color: #fbb6ce; border-color: #f472b6; }
  .explosions { background-color: #fde68a; border-color: #fbbf24; }
  .cube-collisions { background-color: #c4b5fd; border-color: #a78bfa; }

  /* Info panel */
  #info-panel {
    position: fixed;
    top: 20px;
    right: 20px;
    background-color: #86efac; /* soft green */
    border: 1px solid #4ade80;
    padding: 10px 16px;
    border-radius: 0.5rem;
    transform: skewX(-10deg);
    box-shadow: 0 4px 6px rgb(0 0 0 / 0.1);
    z-index: 10;
    max-width: 200px;
  }
  #info-panel div {
    transform: skewX(10deg);
    font-size: 0.95rem;
    font-weight: 500;
    color: white;
    text-align: center;
    line-height: 1.2;
  }

  /* Back button */
  #back-button {
    position: fixed;
    top: 20px;
    left: 20px;
    background-color: #60a5fa; /* soft blue */
    border: 1px solid #3b82f6;
    padding: 10px 16px;
    border-radius: 0.5rem;
    transform: skewX(-10deg);
    box-shadow: 0 4px 6px rgb(0 0 0 / 0.1);
    z-index: 10;
    cursor: pointer;
    transition: transform 0.2s ease, background-color 0.3s ease;
  }
  #back-button div {
    transform: skewX(10deg);
    font-size: 0.95rem;
    font-weight: 600;
    color: white;
    text-align: center;
  }
  #back-button:hover {
    transform: skewX(-10deg) scale(1.05);
    background-color: #3b82f6;
  }
</style>
</head>
<body>

<!-- Loader -->
<div id="loader">
  <canvas id="loader-canvas"></canvas>
</div>

<div id="matter-container"></div>

<!-- Mode buttons -->
<div id="ui" role="navigation" aria-label="Mode selector">
  <div class="mode-button sandbox" tabindex="0" role="button"
       onclick="window.location.href='./sandbox.html'"
       onkeydown="if(event.key==='Enter') window.location.href='./sandbox.html'">
    <div>SANDBOX</div>
  </div>

  <div class="mode-button explosions" tabindex="0" role="button"
       onclick="window.location.href='./explosionmode.html'"
       onkeydown="if(event.key==='Enter') window.location.href='./explosionmode.html'">
    <div>EXPLOSIONS</div>
  </div>

  <div class="mode-button cube-collisions" tabindex="0" role="button"
       onclick="window.location.href='./cubecollision.html'"
       onkeydown="if(event.key==='Enter') window.location.href='./cubecollision.html'">
    <div>CUBE COLLISIONS</div>
  </div>
</div>

<!-- Info Panel -->
<div id="info-panel">
  <div>
    Click to spawn shapes<br>
    Hold and drag to move them
  </div>
</div>

<!-- Back Button -->
<div id="back-button" role="button" tabindex="0"
     onclick="window.location.href='./index.html'"
     onkeydown="if(event.key==='Enter') window.location.href='./index.html'">
  <div>BACK</div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
<script type="module" src="../utils/loader.js"></script>
<script type="module">
  import "../modes/modeSelection.js";

  // Force loader to display for at least 1 second
  const loader = document.getElementById('loader');
  window.addEventListener('load', () => {
    setTimeout(() => {
      loader.classList.add('fade-out');
    }, 1000); // minimum loader display
  });
</script>

</body>
</html>
