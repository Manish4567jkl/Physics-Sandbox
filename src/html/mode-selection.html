<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Interactive Pastel Chaos</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
  html, body {
    margin: 0; padding: 0; overflow: hidden; height: 100%;
    background: #f0f5ff;
    font-family: 'Poppins', sans-serif;
  }
  #loader {
    position: fixed;
    inset: 0;
    z-index: 50;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #f0f5ff;
    opacity: 1;
    transition: opacity 0.5s ease;
  }
  #loader.fade-out {
    opacity: 0;
    pointer-events: none;
  }
  #loader-canvas {
    width: 192px;
    height: 192px;
    display: block;
  }
  #matter-container {
    position: absolute;
    inset: 0;
    z-index: 0;
  }
  #ui {
    position: fixed;
    top: 20px; left: 50%;
    transform: translateX(-50%);
    display: flex;
    gap: 16px;
    z-index: 10;
  }
  .mode-button {
    padding: 12px 20px;
    border-radius: 0.5rem;
    font-weight: 700;
    cursor: pointer;
    user-select: none;
    transform: skewX(-10deg);
    box-shadow: 0 4px 6px rgb(0 0 0 / 0.1);
    border-width: 1px;
    transition: transform 0.2s ease, background-color 0.3s ease;
  }
  .mode-button > div {
    transform: skewX(10deg);
    text-align: center;
    color: white;
    font-size: 1.125rem;
  }
  .mode-button:focus-visible {
    outline: 2px solid #fbbf24;
    outline-offset: 2px;
  }
  .mode-button:hover {
    transform: skewX(-10deg) scale(1.05);
  }
  .sandbox { background-color: #fbb6ce; border-color: #f472b6; }
  .explosions { background-color: #fde68a; border-color: #fbbf24; }
  .cube-collisions { background-color: #c4b5fd; border-color: #a78bfa; }
</style>
</head>
<body>

<!-- Loader -->
<div id="loader">
  <canvas id="loader-canvas"></canvas>
</div>

<div id="matter-container"></div>

<div id="ui" role="navigation" aria-label="Mode selector">
  <div class="mode-button sandbox" tabindex="0" role="button"
       onclick="window.location.href='./sandbox.html'"
       onkeydown="if(event.key==='Enter') window.location.href='./sandbox.html'">
    <div>SANDBOX</div>
  </div>

  <div class="mode-button explosions" tabindex="0" role="button"
       onclick="window.location.href='./explosionmode.html'"
       onkeydown="if(event.key==='Enter') window.location.href='./explosionmode.html'">
    <div>EXPLOSIONS</div>
  </div>

  <div class="mode-button cube-collisions" tabindex="0" role="button"
       onclick="window.location.href='./cubecollision.html'"
       onkeydown="if(event.key==='Enter') window.location.href='./cubecollision.html'">
    <div>CUBE COLLISIONS</div>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
<script type="module" src="../utils/loader.js"></script>
<script type="module">
  import "../modes/modeSelection.js";

  // Force loader to display for at least 1 second
  const loader = document.getElementById('loader');
  window.addEventListener('load', () => {
    setTimeout(() => {
      loader.classList.add('fade-out');
    }, 1000); // minimum loader display
  });
</script>

</body>
</html>
