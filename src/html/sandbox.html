<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> Sandbox</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="w-screen h-screen overflow-hidden bg-blue-100">
    <div id="sandbox-container" class="relative w-full h-full">
      <canvas class="threejs block w-full h-full"></canvas>

      <!-- UI Panel -->
      <div id="ui-panel" class="absolute top-4 right-4 p-2 w-56 flex flex-col space-y-2">

        <!-- Gravity Control Box -->
        <div class="p-2 transform skew-x-[-10deg] bg-rose-300 shadow-md border border-rose-400 rounded-md">
          <div class="flex flex-col transform skew-x-[10deg]">
            <div class="flex justify-between items-center">
              <label for="gravity-slider" class="text-xs font-bold text-gray-800 uppercase tracking-wide">
                Gravity
              </label>
              <span id="gravity-value" class="text-xs font-semibold text-gray-900 px-2 py-0.5 rounded-md shadow-sm 
                   bg-rose-400 border border-rose-500">
                -9.81 m/s²
              </span>
            </div>
            <input id="gravity-slider" type="range" min="-20" max="20" step="0.1" value="-9.81"
              class="w-full h-1.5 bg-gray-300 rounded-full appearance-none cursor-pointer transition-all 
                     accent-rose-500 outline-none focus:ring-2 focus:ring-rose-400">
          </div>
        </div>

        <!-- Sphere Mass Control Box -->
        <div class="p-2 transform skew-x-[-10deg] bg-blue-300 shadow-md border border-blue-400 rounded-md">
          <div class="flex flex-col transform skew-x-[10deg]">
            <div class="flex justify-between items-center">
              <label for="sphere-mass-slider" class="text-xs font-bold text-gray-800 uppercase tracking-wide">
                Sphere Mass
              </label>
              <span id="sphere-mass-value" class="text-xs font-semibold text-gray-900 px-2 py-0.5 rounded-md shadow-sm 
                     bg-blue-400 border border-blue-500">
                1 kg
              </span>
            </div>
            <input id="sphere-mass-slider" type="range" min="0.1" max="10" step="0.1" value="1"
              class="w-full h-1.5 bg-gray-300 rounded-full appearance-none cursor-pointer transition-all 
                     accent-blue-500 outline-none focus:ring-2 focus:ring-blue-400">
          </div>
        </div>

        <!-- Cube Mass Control Box -->
        <div class="p-2 transform skew-x-[-10deg] bg-green-300 shadow-md border border-green-400 rounded-md">
          <div class="flex flex-col transform skew-x-[10deg]">
            <div class="flex justify-between items-center">
              <label for="cube-mass-slider" class="text-xs font-bold text-gray-800 uppercase tracking-wide">
                Cube Mass
              </label>
              <span id="cube-mass-value" class="text-xs font-semibold text-gray-900 px-2 py-0.5 rounded-md shadow-sm 
                     bg-green-400 border border-green-500">
                1 kg
              </span>
            </div>
            <input id="cube-mass-slider" type="range" min="1" max="100" step="1" value="1"
              class="w-full h-1.5 bg-gray-300 rounded-full appearance-none cursor-pointer transition-all 
                     accent-green-500 outline-none focus:ring-2 focus:ring-green-400">
          </div>
        </div>

        <!-- Wind Control Box -->
        <div class="p-2 transform skew-x-[-10deg] bg-yellow-300 shadow-md border border-yellow-400 rounded-md">
          <div class="flex flex-col transform skew-x-[10deg]">
            <div class="flex justify-between items-center">
              <label for="wind-slider" class="text-xs font-bold text-gray-800 uppercase tracking-wide">
                Wind Force
              </label>
              <span id="wind-value" class="text-xs font-semibold text-gray-900 px-2 py-0.5 rounded-md shadow-sm 
                     bg-yellow-400 border border-yellow-500">
                0 m/s²
              </span>
            </div>
            <input id="wind-slider" type="range" min="-10" max="10" step="0.1" value="0"
              class="w-full h-1.5 bg-gray-300 rounded-full appearance-none cursor-pointer transition-all 
                     accent-yellow-500 outline-none focus:ring-2 focus:ring-yellow-400">
          </div>
        </div>

      </div>
    </div>

    <script type="module" src="/src/modes/sandBox.js"></script>
  </body>
</html>
